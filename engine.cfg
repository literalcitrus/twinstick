[application]

name="twinstick"
main_scene="res://Main.tscn"
icon="res://icon.png"

[autoload]

callback="*res://systems/callback/callback.gd"
input_manager="*res://systems/input/input_manager.gd"
camera="*res://systems/camera/camera.gd"

[display]

stretch_mode="2d"
stretch_aspect="keep"
width=720
height=720

[input]

ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
continue=[jbutton(0, 0)]
